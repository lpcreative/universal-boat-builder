version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: boatbuilder_postgres
    environment:
      POSTGRES_USER: boatbuilder
      POSTGRES_PASSWORD: boatbuilder
      POSTGRES_DB: boatbuilder
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U boatbuilder -d boatbuilder"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Optional: local S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: boatbuilder_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  minio_data:
